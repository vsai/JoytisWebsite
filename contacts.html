          <div id="feedbackForm" class="col-md-5">

              <div class="form-group">
                    <label for="inputName" class="control-label col-xs-3">Name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-3">Company</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Enter Company">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="control-label col-xs-3">Address</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTelephone" class="control-label col-xs-3">Telephone</label>
                    <div class="col-xs-9">
                        <input type="tel" class="form-control" id="inputTelephone" placeholder="Enter Telephone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFax" class="control-label col-xs-3">Fax</label>
                    <div class="col-xs-9">
                        <input type="tel" class="form-control" id="inputFax" placeholder="Enter Fax">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-3">Email</label>
                    <div class="col-xs-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="control-label col-xs-3">Category</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputCategory" placeholder="Enter Category">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="control-label col-xs-3">Message</label>
                    <div class="col-xs-9">
                        <textarea id="inputMessage" placeholder="Enter message" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
